type: object
required:
  - date
  - type
  - accountId
  - paymentMethod
properties:
  date:
    type: string
    format: date
    description: Date of the document
    examples:
      - "2023-10-01"
  type:
    type: string
    description: Type of the document
    examples:
      - "Invoice"
    enum:
      - Note
      - Bill
      - Invoice
  name:
    type: string
    description: Name of the document
    examples:
      - "October Invoice"
  invoiceNumber:
    type:
      - string
      - 'null'
    description: Invoice number of the document
    examples:
      - "INV-12345"
  accountId:
    type: integer
    format: int64
    description: Unique identifier for the account
    examples:
      - 67890
  targetAccountId:
    type:
      - integer
      - 'null'
    format: int64
    description: Unique identifier for the target account
    examples:
      - 98765
  transferAmount:
    type:
      - number
      - 'null'
    format: double
    description: Amount to be transferred
    examples:
      - 1500.75
  counterpartyId:
    type:
      - integer
      - 'null'
    format: int64
    description: Unique identifier for the counterparty
    examples:
      - 54321
  paymentMethod:
    type: string
    description: Payment method for the document
    examples:
      - "Credit Card"
  currencyCode:
    type: string
    description: Currency code of the transfer amount
    examples:
      - "USD"
    default: 'PLN'
    minLength: 3
    maxLength: 3
  exchangeRate:
    type: number
    format: double
    description: Exchange rate applicable to the transfer amount
    examples:
      - 1.12
    minimum: 0.0
    exclusiveMinimum: 0.0
    multipleOf: 0.000001
  documentItems:
    type: array
    description: List of items in the document
    items:
      $ref: document_item_request.yaml
    minItems: 1