type: object
properties:
  itemId:
    type: integer
    format: int64
    description: Unique identifier for the document item
    example: 98765
  itemName:
    type: string
    description: Name of the document item
    example: "Product A"
  itemQuantity:
    type: integer
    format: int32
    description: Quantity of the document item
    example: 10
  itemPrice:
    type: number
    format: double
    description: Price of the document item
    example: 100.50