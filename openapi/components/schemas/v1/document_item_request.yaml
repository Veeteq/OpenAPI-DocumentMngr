type: object
properties:
  itemId:
    type: integer
    format: int64
    description: Unique identifier for the document item
    examples:
      - 98765
  itemName:
    type: string
    description: Name of the document item
    examples:
      - "Product A"
  itemQuantity:
    type: number
    format: double
    description: Quantity of the document item
    examples:
      - 10.5
    minimum: 0.001
  itemPrice:
    type: number
    format: double
    description: Price of the document item
    examples:
      - 99.99
    minimum: 0
    exclusiveMinimum: 0