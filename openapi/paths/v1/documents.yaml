parameters:
  - name: Accept-Language
    in: header
    description: "The language you prefer for messages. Supported values are `en-AU, en-CA, en-GB, en-US`."
    example: en-US
    required: false
    schema:
        type: string
        default: en-GB
  - name: cookieParam
    in: cookie
    description: "Example cookie parameter."
    required: true
    schema:
        type: integer
        format: int64
get:
  tags:
    - Document
  summary: "Get list of documents"
  description: "Get list of documents"
  operationId: "listDocuments"
  responses:
    '200':
      description: "Success"
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/v1/documents.yaml
    '400':
      description: "Not found"
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Problem.yaml
post:
  tags:
    - Document
  summary: Create a new document
  description: "This operation creates a new financial document"
  operationId: createDocument
  requestBody:
    content:
        application/json:
          schema:
            $ref: ../../components/schemas/v1/document_request.yaml
    description: "User request to be added to the database."
    required: true  
  responses:
    '201':
      description: "Created"
      headers: 
        Location:
          description: Resource location of new document
          schema: 
            type: string
            format: url
            example: /v1/documents/1234
    '400':
      description: "Not found"
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Problem.yaml
